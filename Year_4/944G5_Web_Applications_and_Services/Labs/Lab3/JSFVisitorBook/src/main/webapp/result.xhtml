<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <head>
        <title>Results Page</title>
    </head>
    <body>
        Name: 
        <h:outputText id="name" title="Name" value="#{visitorBean.name}"/>
        <br/>
        Date: 
        <h:outputText id="date" title="Date" value="#{visitorBean.visitDate}">
            <f:convertDateTime/>
        </h:outputText>
        <br/>
        Comment: 
        <h:outputText id="comment" title="Comment" value="#{visitorBean.comment_str}"/>
        <br/>
        
        <h:button id="back" title="Back" outcome="return" value="Return"/>
        
        <br/>
        <br/>
        
        <h:dataTable value="#{visitorBean.comments}" var="comment">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{comment.name}
            </h:column>
            
            <h:column>
                <f:facet name="header">Date</f:facet>
                #{comment.visitDate}
            </h:column>
            
            <h:column>
                <f:facet name="header">Comment</f:facet>
                #{comment.comment_str}
            </h:column>
            
        </h:dataTable>
        
</body>
</html>
