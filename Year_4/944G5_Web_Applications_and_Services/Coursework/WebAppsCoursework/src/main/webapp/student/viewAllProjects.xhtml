<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <table>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Required Skills</th>
                <th>Project Topics</th>
                <th>Apply</th>
            </tr>
            <ui:repeat var="project" value="#{studentProjectsBean.availableProjects}">
                <tr>
                    <td>#{project.title}</td>
                    <td>#{project.description}</td>
                    <td>#{project.status}</td>
                    <td>#{project.requiredSkills}</td>
                    <td>
                        <ui:repeat var="topic" value="#{project.projectTopics}">
                            #{topic.title}, 
                        </ui:repeat>
                    </td>
                    <td>
                        <h:form>
                            <h:commandButton value="Apply" action="#{studentProjectsBean.apply(project)}"/>
                        </h:form>
                    </td>
                </tr>
            </ui:repeat>
        </table>
        <h:button value="Home" outcome="index"/>    
    </h:body>
</html>
