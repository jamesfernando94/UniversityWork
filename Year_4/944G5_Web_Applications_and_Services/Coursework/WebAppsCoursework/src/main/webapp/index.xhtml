<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Student Project Management System</title>
    </h:head>
    <h:body>
        Register Admin: <h:button value="Register Admin" outcome="registerAdmin"/>
        <br/>
        Register Student: <h:button value="Register Student" outcome="registerStudent"/>
        <br/>
        Register Supervisor: <h:button value="Register Supervisor" outcome="registerSupervisor"/>
        <br/>
        Register Project: <h:button value="Register Project" outcome="registerProject"/>
        <br/>
        Register Project Topic: <h:button value="Register Project Topic" outcome="registerProjectTopic"/>
        <br/>
        View Supervisor Projects: <h:button value="View Projects" outcome="viewSupervisorProjects"/>
        <br/>
        View Supervisor Students: <h:button value="View Students" outcome="viewSupervisorStudents"/>
        <br/>
        View Supervisor Projects Report: <h:button value="View Projects Report" outcome="viewSupervisorProjectsReport"/>
        <br/>
        View Student Projects: <h:button value="View Projects" outcome="viewStudentProjects"/>
        <br/>
        Propose Student Projects: <h:button value="Propose Project" outcome="proposeStudentProject"/>
        <br/>
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form>
    </h:body>
</html>
